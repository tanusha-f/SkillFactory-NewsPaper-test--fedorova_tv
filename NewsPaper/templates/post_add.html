{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
    Posts/Add
{% endblock title %}

{% block content %}
    <h1>Новости</h1>
    <h3>
        {{ time_now | date:'d M Y' }}
    </h3>
    <hr>
    <p>
        Заполните необходимые поля:
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Добавить новость" style="width:200px" >
    </form>
{% endblock content %}
